<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.2/dist/aframe-low-poly.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.rawgit.com/aframevr/aframe/v1.2.0/dist/aframe-html-shader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!--ENTRADA-->
  <!--LOGO Y DESCRIPCION-->
  <div class="fondo">
    <a class="link" href="escena2.html" title="Bienvenido"><img src="" alt="logo"></a>
    <div class="cont-texto">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum error soluta facilis distinctio, id possimus
      beatae velit praesentium, perferendis consequuntur tempora vitae dignissimos magnam veritatis necessitatibus!
      Tempore ea a eveniet?</p>
    </div>
  </div>

  <!--Escena-->
  <a-scene fog="type: linear; color: #3F7AD9; near:20; far:100" frustum-culling="true">
    <a-sky color="#5183E6"></a-sky>

    <!--burbujas-->
    <a-sky class="burbuja" src="./assets/models/burbuja.png" opacity="0.5" repeat="20 20" scale="0.006 0.006 0.006"
      animation="property: rotation; to: 90 0 0; dur: 16000; loop: true" rotation="0 -85.288 0"
      position="-5.748 4.454 -0.339" geometry="primitive:cylinder">
      <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" repeat="indefinite" direction="alternate"
        dur="9000"></a-animation>
    </a-sky>

    <!-- pescadoazul-->
    <a-entity>
      <a-entity animation-mixer gltf-model="./assets/models/fish.glb" scale="0.5 0.5 0.5"
        position="4.568 1.262 -14.048"></a-entity>
      <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" repeat="indefinite" direction="alternate" dur="8000">
      </a-animation>
    </a-entity>

    <!--medusa -->
    <a-entity animation-mixer gltf-model="./assets/models/medusa.glb" scale="0.015 0.015 0.015"
      position="-3.15088 -1.42679 -11.26312" rotation="0 360 0" class="medusa">
    </a-entity>

    <!--ejemplo de icosand -->
    <a-icosahedron static-body class="target" color="white" radius="1" position="2 3 -5">
      <a-animation attribute="rotation" from="5 0 -5" to="20 0 0" repeat="indefinite" direction="alternate"
        dur="800"></a-animation>
    </a-icosahedron>


    <!-- Lights -->
    <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9;" position="5 3 1"></a-light>
    <a-light intensity="0.8" type="ambient" color="#B4C5EC"></a-light>

    <!-- Camera -->
    <a-camera position="0 0 2.5"></a-camera>

    <!-- Icebergs -->
    <lp-cone class="iceberg" amplitude-variance="0.25" segments-radial="5" segments-height="3" height="1"
      radius-top="0.15" radius-bottom="0.5" position="3 -0.1 -1.5">
      <a-animation attribute="rotation" from="-5 0 0" to="5 0 0" repeat="indefinite"
        direction="alternate"></a-animation>
      <a-animation attribute="position" from="3 -0.2 -1.5" to="4 -0.2 -2.5" repeat="indefinite" direction="alternate"
        dur="12000" easing="linear"></a-animation>
    </lp-cone>
    <lp-cone class="iceberg" amplitude="0.12" segments-radial="7" segments-height="3" height="0.5" radius-top="0.25"
      radius-bottom="0.35" position="-3 -0.1 -0.5">
      <a-animation attribute="rotation" from="0 0 -5" to="5 0 0" repeat="indefinite" direction="alternate"
        dur="1500"></a-animation>
      <a-animation attribute="position" from="-4 -0.2 -0.5" to="-2 -0.2 -0.5" repeat="indefinite" direction="alternate"
        dur="15000" easing="linear"></a-animation>
    </lp-cone>

    <!--caja-->
    <a-box class="iceberg" amplitude="0.1" segments-radial="5" segments-height="2" height="0.5" radius-top="0.25"
      radius-bottom="0.25" position="-5 -0.2 -3.5">
      <a-animation attribute="rotation" from="5 0 -5" to="5 0 0" repeat="indefinite" direction="alternate"
        dur="800"></a-animation>
    </a-box>

    <!-- Ocean -->
    <a-ocean depth="50" width="50" opacity="0.5" amplitude="0" amplitude-variance="0.15" speed="1.5" speed-variance="1"
      density="50" position="-2.47 4.462 0.441"></a-ocean>
    <a-ocean depth="50" width="50" opacity="0.5" amplitude="0" amplitude-variance="0.15" speed="1.5" speed-variance="1"
      density="30" position="-2.47 -0.18 0.441" color="#E1D89D"></a-ocean>
  </a-scene>


</body>

</html>
